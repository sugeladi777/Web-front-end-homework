					<text x="-200" y="10" class="number">9</text>
				</g>
				<!-- 钟表指针 -->
				<g id="clock_hand">
					<g id="hour-hand">
						<line x1="250" y1="235" x2="250" y2="100" stroke="#2c2d2f" stroke-width="8" />
						<circle cx="250" cy="150" r="12" stroke="#2c2d2f" stroke-width="2" id="hour-hand-drag"></circle>
					</g>
					<g id="minute-hand">
						<line x1="250" y1="235" x2="250" y2="50" stroke="#58595e" stroke-width="5" />
						<circle cx="250" cy="100" r="10" fill="#58595e" stroke-width="5" id="minute-hand-drag"></circle>
					</g>
					<g id="second-hand">

			<!-- 数字显示 -->

					<div class="partition">:</div>
				</div>
				<div id="background-minute">

					<div class="partition">:</div>
				</div>
				<div id="background-second">
					<div class="time-number" id="digit-second"></div>
				</div>
			</div>

		<div id="overlay"></div>

		<div id="popup">
			<input  class="input-number" type="number" id="time-input-hour" min="0" max="23" />
			<input type="number" id="time-input-minute" min="0" max="59" />
			<input type="number" id="time-input-second" min="0" max="59" />
			<button class="function-button" id="time-input-button">确认</button>
